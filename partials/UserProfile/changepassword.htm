<div class="modal-header group">
    <img class="modal-logo" alt="Rover" title="Rover" src="{{ 'assets/images/banner.svg'|theme }}" />
    <button type="button" class="close" data-dismiss="popup">{% partial 'close-icon' %}</button>
</div>
<div class="modal-body">
    <form id="change-password">
    <h3>Change Password</h3>
        <div class="form-group">
            <label>Old Password</label>
            <input type="password" name="old_password" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Enter new password</label>
            <input type="password" name="password" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="password_confirm" class="form-control"/>
        </div>

        <button type="submit" data-dismiss="popup" class="btn btn-danger">Cancel</button>
        <button type="submit" data-request="onPasswordSave" class="btn btn-primary">Save</button>
    </form>
</div>
