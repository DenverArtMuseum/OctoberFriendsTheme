<div class="rover-activity-filters friends-activity-filters group">
    <a href="#" class="rover-filters-menu-btn on">Filters</a>
    <button type="button" class="close rover-filters-menu-btn off">{% partial 'close-icon' %}</button>
    <ul
        class="rover-activity-filters-list friends-activity-filters-list"
        data-filter-element="{{ element }}"
        data-filter-partial="{{ partial }}"
        data-filter-component="{{ component }}"
    >
        <li class="rover-activity-filters-item friends-activity-filters-item">
            <a href="#" class="rover-activity-filter-all friends-activity-filter-all"
                data-request="onUpdate"
                data-request-data="filter: 'all'"
            >View All</a>
        </li>
        {% for category in categories %}
            <li class="rover-activity-filters-item friends-activity-filters-item">
                <a href="#"
                    class="rover-activity-filter friends-activity-filter active"
                    data-filter-name="{{ category.name }}"
                ><svg class="svg-icon inline box"><use xlink:href="#icon-box"></use></svg><svg class="svg-icon inline check"><use xlink:href="#icon-check"></use></svg>{{ category.name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
