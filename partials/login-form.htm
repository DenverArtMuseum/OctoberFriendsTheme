<form id="login" method="POST">
	<span id="errorBlock" class="text-danger text-uppercase"></span>

    <div class="form-group">
        <label>Email</label>
        <input type="text" id="email" name="email" class="form-control email-input" />
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" name="password" class="form-control" />
    </div>

	<div class="btn-toolbar group">
		<a class="pull-left never-followed" href="/forgot-password/">I forgot my password.</a>
			
		<div class="pull-right">
	    	<button type="submit" data-request="onUserLogin" data-hotkey="ctrl+enter, cmd+enter, enter" class="btn btn-primary">Login</button>
	    	<button type="submit" data-dismiss="popup" class="btn btn-default">Cancel</button>
	    </div>
    </div>
</form>
<script>
var email = document.cookie.match('(^|;) ?roveruser=([^;]*)(;|$)');
if (email) {
    $('.login input.email-input').val(decodeURIComponent(email[2]));
}

$('.login input.email-input').change(function(e) {
    var email = $(this).val();
    document.cookie = 'roveruser=' + encodeURIComponent(email);
});
</script>
